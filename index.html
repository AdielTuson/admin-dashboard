<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <label for="search" class="search-icon"><img src="images/icon-search.svg"
        alt="search-icon" id="search-icon">
        </label>
        <input type="search" name="search" id="search" class="search-field">
        <div class="notification-icon">
            <img id="bell-image" src="images/notification-bell-icon.svg" alt="notification-icon">
        </div>
        <img src="images/sloth-avatar.svg" alt="sloth-avatar" class="profile-image">
        <p class="user-name">Rodney the sloth</p>
        <div class="profile-section">
            <img src="images/sloth-avatar.svg" alt="sloth-avatar" class="profile-image">
            <p id="profile-greeting">Hi there,</p>
            <p class="user-name">Rodney the sloth @slothguy</p>
        </div>
        <div class="header-buttons">
            <button id="new-button">New</button>
            <button id="upload-button">Upload</button>
            <button id="share-button">Share</button>
        </div>
    </div>
    <div class="sidebar">
        <p>im a sidebar</p>
    </div>
    <div class="main-content">
        <p>im the main content</p>
    </div>
</body>
</html>
